apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.17.3
  name: synctargets.workload.kcp.io
spec:
  group: workload.kcp.io
  names:
    categories:
    - kcp
    kind: SyncTarget
    listKind: SyncTargetList
    plural: synctargets
    shortNames:
    - st
    singular: synctarget
  scope: Cluster
  versions:
  - additionalPrinterColumns:
    - description: Location label of the SyncTarget
      jsonPath: .metadata.labels['location']
      name: Location
      type: string
    - description: Ready condition status
      jsonPath: .status.conditions[?(@.type=="Ready")].status
      name: Ready
      type: string
    - description: Syncer that handles this target
      jsonPath: .status.syncerIdentifier
      name: Syncer
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: |-
          SyncTarget represents a physical cluster that can accept workloads from KCP.
          It defines the cluster's capabilities, supported resource types, and connection
          information for the syncer component.
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: Spec defines the desired state of the SyncTarget
            properties:
              capabilities:
                description: Capabilities define cluster capabilities for workload
                  placement
                items:
                  description: CapabilitySpec defines a cluster capability
                  properties:
                    available:
                      description: Available indicates if the capability is available
                      type: boolean
                    metadata:
                      additionalProperties:
                        type: string
                      description: Metadata provides additional capability information
                      type: object
                    type:
                      description: Type of capability (e.g., "storage", "compute",
                        "networking")
                      type: string
                  required:
                  - available
                  - type
                  type: object
                type: array
              cells:
                additionalProperties:
                  type: string
                description: Cells define the cluster's organization into cells for
                  advanced placement.
                type: object
              evictAfter:
                description: |-
                  EvictAfter specifies the time after which workloads should be evicted from
                  this cluster if the cluster becomes unreachable.
                type: string
              supportedAPIExports:
                description: SupportedAPIExports lists the APIExports that this cluster
                  can consume
                items:
                  description: APIExportReference references an APIExport
                  properties:
                    export:
                      description: Export identifies the APIExport
                      type: string
                    workspace:
                      description: Workspace specifies the workspace containing the
                        APIExport
                      type: string
                  required:
                  - export
                  type: object
                type: array
              unschedulable:
                description: |-
                  Unschedulable controls cluster scheduling. When true, new workloads will not
                  be scheduled to this cluster, but existing workloads will not be affected.
                type: boolean
              workloadCluster:
                description: WorkloadCluster defines workspace-aware cluster connection
                properties:
                  credentials:
                    description: Credentials reference for cluster authentication
                    properties:
                      secretRef:
                        description: SecretRef references a secret containing cluster
                          credentials
                        properties:
                          name:
                            description: Name of the secret
                            type: string
                          namespace:
                            description: Namespace of the secret
                            type: string
                        required:
                        - name
                        type: object
                      serviceAccountRef:
                        description: ServiceAccountRef references a service account
                          for cluster access
                        properties:
                          name:
                            description: Name of the service account
                            type: string
                          namespace:
                            description: Namespace of the service account
                            type: string
                        required:
                        - name
                        type: object
                    type: object
                  endpoint:
                    description: Endpoint specifies the cluster endpoint
                    type: string
                  name:
                    description: Name identifies the workload cluster
                    type: string
                required:
                - name
                type: object
              workspaces:
                description: Workspaces define the workspace scope for this SyncTarget
                items:
                  description: WorkspaceReference references a workspace
                  properties:
                    name:
                      description: Name of the workspace
                      type: string
                    path:
                      description: Path to the workspace
                      type: string
                  required:
                  - name
                  type: object
                type: array
            required:
            - workloadCluster
            type: object
          status:
            description: Status represents the current state of the SyncTarget
            properties:
              allocatableCapacity:
                description: AllocatableCapacity represents the resources allocatable
                  for workloads
                properties:
                  cpu:
                    description: CPU capacity in millicores
                    format: int64
                    type: integer
                  memory:
                    description: Memory capacity in bytes
                    format: int64
                    type: integer
                  pods:
                    description: Pods represents maximum pod capacity
                    format: int64
                    type: integer
                  storage:
                    description: Storage capacity in bytes
                    format: int64
                    type: integer
                type: object
              capacity:
                description: Capacity represents the total resources available on
                  the cluster
                properties:
                  cpu:
                    description: CPU capacity in millicores
                    format: int64
                    type: integer
                  memory:
                    description: Memory capacity in bytes
                    format: int64
                    type: integer
                  pods:
                    description: Pods represents maximum pod capacity
                    format: int64
                    type: integer
                  storage:
                    description: Storage capacity in bytes
                    format: int64
                    type: integer
                type: object
              conditions:
                description: Conditions represent the latest available observations
                  of the SyncTarget's current state.
                items:
                  description: Condition defines an observation of a object operational
                    state.
                  properties:
                    lastTransitionTime:
                      description: |-
                        Last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed. If that is not known, then using the time when
                        the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        A human readable message indicating details about the transition.
                        This field may be empty.
                      type: string
                    reason:
                      description: |-
                        The reason for the condition's last transition in CamelCase.
                        The specific API may choose whether or not this field is considered a guaranteed API.
                        This field may not be empty.
                      type: string
                    severity:
                      description: |-
                        Severity provides an explicit classification of Reason code, so the users or machines can immediately
                        understand the current situation and act accordingly.
                        The Severity field MUST be set only when Status=False.
                      type: string
                    status:
                      description: Status of the condition, one of True, False, Unknown.
                      type: string
                    type:
                      description: |-
                        Type of condition in CamelCase or in foo.example.com/CamelCase.
                        Many .condition.type values are consistent across resources like Available, but because arbitrary conditions
                        can be useful (see .node.status.conditions), the ability to deconflict is important.
                      type: string
                  required:
                  - lastTransitionTime
                  - status
                  - type
                  type: object
                type: array
              heartbeatTime:
                description: HeartbeatTime tracks the last syncer heartbeat
                format: date-time
                type: string
              lastSyncerHeartbeatTime:
                description: LastSyncerHeartbeatTime is the last time the syncer sent
                  a heartbeat
                format: date-time
                type: string
              resourceVersions:
                additionalProperties:
                  type: string
                description: ResourceVersions track resource versions for synchronization
                type: object
              syncedAPIExports:
                description: SyncedAPIExports tracks the status of APIExport synchronization
                items:
                  description: APIExportStatus tracks APIExport sync status
                  properties:
                    error:
                      description: Error records any sync errors
                      type: string
                    export:
                      description: Export identifies the APIExport
                      type: string
                    lastSyncTime:
                      description: LastSyncTime records the last sync time
                      format: date-time
                      type: string
                    synced:
                      description: Synced indicates if the APIExport is synced
                      type: boolean
                  required:
                  - export
                  - synced
                  type: object
                type: array
              syncerIdentifier:
                description: SyncerIdentifier identifies the syncer process handling
                  this cluster
                type: string
              virtualWorkspaces:
                description: |-
                  VirtualWorkspaces contains a list of URLs where the syncer can access
                  virtual workspaces for this cluster.
                items:
                  description: VirtualWorkspace represents a virtual workspace endpoint
                  properties:
                    logicalCluster:
                      description: LogicalCluster is the logical cluster this virtual
                        workspace serves
                      type: string
                    url:
                      description: URL is the address where the virtual workspace
                        can be accessed
                      type: string
                  required:
                  - logicalCluster
                  - url
                  type: object
                type: array
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
