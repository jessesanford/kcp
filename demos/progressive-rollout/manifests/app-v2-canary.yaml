# Application v2.0 for Canary Environment (New Version)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-v2
  namespace: default
  labels:
    app: webapp
    version: v2.0.0
    environment: canary
    rollout-group: main
  annotations:
    rollout.tmc.io/strategy: "canary"
    rollout.tmc.io/traffic-weight: "5"
    rollout.tmc.io/baseline-version: "v1.0.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp
      version: v2.0.0
  template:
    metadata:
      labels:
        app: webapp
        version: v2.0.0
        environment: canary
        rollout-group: main
    spec:
      containers:
      - name: webapp
        image: nginx:1.22-alpine
        ports:
        - containerPort: 80
          name: http
        env:
        - name: APP_VERSION
          value: "v2.0.0"
        - name: ENVIRONMENT
          value: "canary"
        - name: FEATURE_FLAGS
          value: "legacy-ui=false,new-api=true,advanced-analytics=true"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        volumeMounts:
        - name: app-config
          mountPath: /usr/share/nginx/html
        - name: feature-config
          mountPath: /etc/features
      volumes:
      - name: app-config
        configMap:
          name: webapp-v2-config
      - name: feature-config
        configMap:
          name: webapp-v2-features

---
apiVersion: v1
kind: Service
metadata:
  name: webapp-v2-service
  namespace: default
  labels:
    app: webapp
    version: v2.0.0
    environment: canary
spec:
  selector:
    app: webapp
    version: v2.0.0
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP

