apiVersion: apps/v1
kind: Deployment
metadata:
  name: kcp-syncer
  namespace: default
  labels:
    app: kcp-syncer
    environment: staging
    demo: gitops-integration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kcp-syncer
      environment: staging
  template:
    metadata:
      labels:
        app: kcp-syncer
        environment: staging
        demo: gitops-integration
    spec:
      serviceAccountName: kcp-syncer
      containers:
      - name: syncer
        image: alpine:latest
        command:
        - /bin/sh
        - -c
        - |
          echo "TMC Syncer starting on Staging cluster..."
          echo "Syncer ID: staging-gitops-syncer"
          echo "KCP Host: https://127.0.0.1:39443"
          echo "Environment: staging"
          
          # Simulate syncer functionality for GitOps
          while true; do
            echo "$(date): Syncing resources with KCP host..."
            echo "$(date): Watching for GitOps deployments in staging environment"
            echo "$(date): Coordinating with ArgoCD for application management"
            echo "$(date): Pushing staging application status to global control plane"
            
            # Simulate GitOps-specific sync activities
            echo "$(date): GitOps synchronization activities:"
            echo "  • Monitoring ArgoCD application: demo-webapp-staging"
            echo "  • Syncing deployment status with TMC control plane"
            echo "  • Coordinating environment promotion workflows"
            echo "  • Health status: HEALTHY"
            echo "  • Last sync: $(date)"
            
            sleep 45
          done
        env:
        - name: SYNCER_ID
          value: "staging-gitops-syncer"
        - name: ENVIRONMENT
          value: "staging"
        - name: KCP_HOST
          value: "https://127.0.0.1:39443"
        - name: GITOPS_INTEGRATION
          value: "enabled"
        - name: ARGOCD_NAMESPACE
          value: "argocd"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep -v grep | grep -q 'sh -c'"
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep -v grep | grep -q 'sh -c'"
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kcp-syncer
  namespace: default
  labels:
    app: kcp-syncer
    environment: staging
    demo: gitops-integration
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kcp-syncer
  labels:
    app: kcp-syncer
    demo: gitops-integration
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kcp-syncer
  labels:
    app: kcp-syncer
    demo: gitops-integration
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kcp-syncer
subjects:
- kind: ServiceAccount
  name: kcp-syncer
  namespace: default