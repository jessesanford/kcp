# ArgoCD cluster secrets for connecting to target clusters
# In a real deployment, these would contain actual kubeconfig data

apiVersion: v1
kind: Secret
metadata:
  name: dev-cluster-secret
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: cluster
    demo: gitops-integration
    environment: development
type: Opaque
stringData:
  name: dev-cluster
  server: https://127.0.0.1:39444
  config: |
    {
      "tlsClientConfig": {
        "insecure": true
      }
    }
