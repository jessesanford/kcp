kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: policy-staging
networking:
  apiServerPort: 40445
  apiServerAddress: "127.0.0.1"
nodes:
- role: control-plane
  image: kindest/node:v1.27.3
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "region=us-central-1,cluster=staging,demo=policy-enforcement,environment=staging,policy-tier=moderate"
  - |
    kind: ClusterConfiguration
    apiServer:
      extraArgs:
        enable-admission-plugins: "NodeRestriction,ResourceQuota,LimitRanger"
- role: worker
  image: kindest/node:v1.27.3
  kubeadmConfigPatches:
  - |
    kind: JoinConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "region=us-central-1,cluster=staging,demo=policy-enforcement,environment=staging,policy-tier=moderate"