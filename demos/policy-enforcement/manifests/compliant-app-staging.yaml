# Policy-compliant application for staging environment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: compliant-webapp-staging
  namespace: default
  labels:
    app: compliant-webapp
    environment: staging
    version: v1.0.0
    owner: staging-team
    data-classification: internal
  annotations:
    description: "Staging web application demonstrating policy compliance"
    contact: "staging-team@company.com"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: compliant-webapp
      environment: staging
  template:
    metadata:
      labels:
        app: compliant-webapp
        environment: staging
        version: v1.0.0
        owner: staging-team
        data-classification: internal
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
      - name: webapp
        image: nginx:1.21-alpine
        ports:
        - containerPort: 8080
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10