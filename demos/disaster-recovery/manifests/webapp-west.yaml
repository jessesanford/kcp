---
apiVersion: v1
kind: Service
metadata:
  name: webapp-west-svc
  namespace: default
  labels:
    app: webapp
    region: west
    demo: disaster-recovery
spec:
  selector:
    app: webapp
    region: west
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP