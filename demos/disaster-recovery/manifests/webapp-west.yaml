apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-west
  namespace: default
  labels:
    app: webapp
    region: west
    demo: disaster-recovery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
      region: west
  template:
    metadata:
      labels:
        app: webapp
        region: west
        demo: disaster-recovery
    spec:
      containers:
      - name: webapp
        image: nginx:alpine
        ports:
        - containerPort: 80
        env:
        - name: REGION
          value: "us-west-2"
        - name: CLUSTER_NAME
          value: "west"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        volumeMounts:
        - name: webapp-content
          mountPath: /usr/share/nginx/html
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: webapp-content
        configMap:
          name: webapp-content-west
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: webapp-content-west
  namespace: default
  labels:
    app: webapp
    region: west
    demo: disaster-recovery
data:
  index.html: |
