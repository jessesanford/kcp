apiVersion: v1
kind: Service
metadata:
  name: {{ include "kcp-tmc.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kcp-tmc.labels" . | nindent 4 }}
    component: kcp-server
  annotations:
    {{- with .Values.kcp.service.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- with .Values.global.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.kcp.service.type }}
  ports:
  - port: {{ .Values.kcp.service.port }}
    targetPort: {{ .Values.kcp.service.targetPort }}
    protocol: TCP
    name: https
  {{- if and .Values.kcp.tmc.enabled .Values.kcp.tmc.metrics.enabled }}
  - port: {{ .Values.kcp.tmc.metrics.port }}
    targetPort: {{ .Values.kcp.tmc.metrics.port }}
    protocol: TCP
    name: metrics
  {{- end }}
  selector:
    {{- include "kcp-tmc.selectorLabels" . | nindent 4 }}
    component: kcp-server

---
{{- if and .Values.kcp.tmc.enabled .Values.kcp.tmc.metrics.enabled .Values.monitoring.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "kcp-tmc.fullname" . }}-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "kcp-tmc.labels" . | nindent 4 }}
    component: kcp-metrics
  annotations:
    {{- with .Values.global.commonAnnotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.kcp.tmc.metrics.port }}
    targetPort: {{ .Values.kcp.tmc.metrics.port }}
    protocol: TCP
    name: metrics
  selector:
    {{- include "kcp-tmc.selectorLabels" . | nindent 4 }}
    component: kcp-server
{{- end }}