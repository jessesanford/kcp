apiVersion: apps/v1
kind: Deployment
metadata:
   name: syncer-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: busybox
          image: ghcr.io/distroless/busybox:latest
          command:
            - /bin/sh
            - -ec
            - |
              echo "Going to sleep"
              tail -f /dev/null
